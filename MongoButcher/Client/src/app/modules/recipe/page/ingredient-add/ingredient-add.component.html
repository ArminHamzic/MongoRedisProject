<form action="" #form>
  <mat-grid-list cols="1" rowHeight="400px">
    <div class="vertical-center" style="margin-top: 3%">
      <h2>Add Resource</h2>
    </div>
    <mat-grid-tile>
      <div>
        <div class="vertical-center">
          <mat-form-field class="field">
            <mat-label>Product</mat-label>
            <mat-select id="customer" [ngModelOptions] ="{standalone: true}" required [(ngModel)]="resource.product">
              <mat-option *ngFor="let prod of products" [value]="prod">{{prod.name}}</mat-option>
            </mat-select>
            <mat-error>Diesem Feld muss etwas zugewiesen werden!</mat-error>
          </mat-form-field>
        </div>
        <div class="vertical-center">
          <mat-form-field class="field">
            <input id="amount" type="number" [ngModelOptions] ="{standalone: true}" required matInput placeholder="Amount" [(ngModel)]="resource.amount">
            <mat-error>Dieses Feld muss ausgef√ºllt werden!</mat-error>
          </mat-form-field>
        </div>
        <div class="buttonContent">
          <button class="buttonSelf" mat-raised-button color="warn" type="submit" (click)="onClose()">back</button>
          <button class="buttonSelf" mat-raised-button color="primary" type="submit" [disabled]="!form.checkValidity()" (click)="onSubmit()">submit</button>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</form>
