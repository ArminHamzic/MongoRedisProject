<form class="formstyle" action="" #form>
  <h2 class="field">New Recipe</h2>
  <div>
    <mat-form-field class="field" style="width: 95%">
      <input id="name" type="text" [ngModelOptions] ="{standalone: true}" required matInput placeholder="" [(ngModel)]="recipe.name">
      <mat-error>Dieses Feld muss ausgef√ºllt werden!</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field  class="field" style="width: 95%">
      <textarea matInput placeholder = "Procedure" rows="8" style="background-color:whitesmoke;" [ngModelOptions] ="{standalone: true}" [(ngModel)]="recipe.procedure"></textarea>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8" style="width: 95%">
    <table mat-table [dataSource]="dataSource" matSort width="100%">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Current Stock </th>
        <td mat-cell *matCellDef="let row"> {{row.amount}} {{row.unit}} </td>
      </ng-container>

      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef> Unit </th>
        <td mat-cell *matCellDef="let row"> Kg </td>
      </ng-container>

      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Configurations</th>
        <td mat-cell *matCellDef="let row" class="align-right">
          <mat-chip-list aria-label="edit selection">
            <mat-chip color="accent" selected>Edit</mat-chip>
            <button class="iconBut" mat-icon-button><mat-icon>delete</mat-icon></button>
          </mat-chip-list>
        </td>
      </ng-container>

      <ng-container matColumnDef="search">
        <th mat-header-cell *matHeaderCellDef width="15%">
          <mat-form-field class="search-form-field" floatLabel="never">
            <input matInput (keyup)="applyFilter($event)" placeholder="Suchen" autocomplete="off">
          </mat-form-field>
        </th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</form>
