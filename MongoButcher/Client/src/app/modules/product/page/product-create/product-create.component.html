<form class="formstyle" action="" #form>
  <h2 class="field">New Product</h2>
  <div>
    <mat-form-field  *ngIf="product !== undefined" class="field" style="width: 60%">
      <input id="name" type="text" [ngModelOptions] ="{standalone: true}" required matInput placeholder="Name" [(ngModel)]="product.name">
      <mat-error>Dieses Feld muss ausgefüllt werden!</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field  *ngIf="product !== undefined" class="field" style="width: 60%">
      <input id="picture" type="text" [ngModelOptions] ="{standalone: true}" required matInput placeholder="Picture URL" [(ngModel)]="product.picture">
      <mat-error>Dieses Feld muss ausgefüllt werden!</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field  *ngIf="product !== undefined" class="field" style="width:60%">
      <mat-label>Category</mat-label>
      <mat-select id="category" [ngModelOptions] ="{standalone: true}" [(ngModel)]="product.category">
        <mat-option *ngFor="let category of categories" [value]="category" (onSelectionChange)="onCategoryChange(category)">{{category.name}}</mat-option>
      </mat-select>
      <mat-error>Diesem Feld muss etwas zugewiesen werden!</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field  *ngIf="product !== undefined" class="field" style="width: 60%">
      <input id="unit" type="text" [ngModelOptions] ="{standalone: true}" required matInput placeholder="Unit" [(ngModel)]="product.unit">
      <mat-error>Dieses Feld muss ausgefüllt werden!</mat-error>
    </mat-form-field>
  </div>
  <div class="safeButtons">
    <button class="buttonSelf" mat-raised-button color="warn" type="submit" (click)="onClose()">back</button>
    <button class="buttonSelf" mat-raised-button color="primary" type="submit" [disabled]="!form.checkValidity()" (click)="onSubmit()">submit</button>
  </div>
</form>
