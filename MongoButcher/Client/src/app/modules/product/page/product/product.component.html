

<div class="mat-elevation-z8" style="margin: 20px">
  <table mat-table [dataSource]="dataSource" matSort style="margin-bottom: 3%">

    <!-- Category Column -->
    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef> Picture </th>
      <td mat-cell *matCellDef="let row">
        <img [src]="row.product.picture" height="70px" width="70px"/>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.product.name}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let row"> {{row.product.category.name}} </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Current Stock </th>
      <td mat-cell *matCellDef="let row"> {{row.amount}} {{row.product.unit}} </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef> Unit </th>
      <td mat-cell *matCellDef="let row"> Kg </td>
    </ng-container>
    <!-- Stock Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef class="align-right">Configurations</th>
      <td mat-cell *matCellDef="let row" class="align-right">
        <input style="width: 20%;" type="number" matInput placeholder="Amount" [(ngModel)]="amount">
        <button class="buttonSelf" mat-raised-button color="primary" type="submit" (click)="addAmount(row)">Add</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
  </table>
</div>
