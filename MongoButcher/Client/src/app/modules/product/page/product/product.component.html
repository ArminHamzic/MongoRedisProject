<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Salz" #input>
</mat-form-field>
<button mat-raised-button (click)="applyCategoryFilter()"> Show all Products </button>
<button mat-raised-button (click)="applyCategoryFilter('Raw Product')"> Raw Products </button>
<button mat-raised-button (click)="applyCategoryFilter('Selling Product')"> Selling Products </button>
<button mat-raised-button (click)="applyCategoryFilter('Other Product')"> Other Products </button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Category Column -->
    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef> Picture </th>
      <td mat-cell *matCellDef="let row">
        <img src="https://altmarkbbq.de/wp-content/uploads/2018/12/IMG_20181228_144750-01-1600x1200-960x720.jpeg" height="70px" width="70px"/>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let row"> {{row.category}} </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Current Stock </th>
      <td mat-cell *matCellDef="let row"> {{row.amount}} {{row.unit}} </td>
    </ng-container>

    <!-- Stock Column -->
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef> Unit </th>
      <td mat-cell *matCellDef="let row"> Kg </td>
    </ng-container>
    <!-- Stock Column -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef class="align-right">Configurations</th>
      <td mat-cell *matCellDef="let row" class="align-right">
        <mat-chip-list aria-label="edit selection">
          <mat-chip color="primary" selected [routerLink]="['/products/details', row.id]">Details</mat-chip>
          <mat-chip color="accent" selected>Edit</mat-chip>
          <button class="iconBut" mat-icon-button><mat-icon>delete</mat-icon></button>
        </mat-chip-list>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
